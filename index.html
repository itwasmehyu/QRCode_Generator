<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="text-input" placeholder="Nhập nội dung...">
        <button onclick="generateQRCode()" class="btn">Tạo QR Code</button>
        <div id="qrcode" class="fade-in"></div>
        <button id="download-btn" class="btn" style="display: none;" onclick="downloadQRCode()">Tải xuống</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
